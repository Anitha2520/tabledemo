<html lang="en">

                margin: 7px 7px;
                font-size: 40px;
            }

                text-align: center;
            }
        </style>
    </head>

        <table style="width:75%;">

            <tr>
                <td>Diabetes</td>

                <td >More than 200</td>
            </tr>

        </table>
